<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajouter une reclamation</title>
    </h:head>
    <h:body>
        <h:form>
            <f:view>


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Description:" for="description" />
                        <h:inputText id="description" value="#{reclamationController.reclamation.description}" title="Description" />
                        <h:outputLabel value="Date:" for="date" />
                        <h:inputText id="date" value="#{reclamationController.reclamation.date}" title="Date" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="IdOperateur:" for="idOperateur" />
                        <h:selectOneMenu id="idOperateur" value="#{reclamationController.op.id}" title="IdOperateur" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{reclamationController.operateurList}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="IdPatient:" for="idPatient" />
                        <h:selectOneMenu id="idPatient" value="#{reclamationController.p.nss}" title="IdPatient" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{reclamationController.patientList}"/>
                        </h:selectOneMenu>
                         <h:commandButton value="ajouter" action="#{reclamationController.insert()}"/>
                    </h:panelGrid>
                </h:form>
            </f:view>

                  
        </h:form>
    </h:body>
</html>
